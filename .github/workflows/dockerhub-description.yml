name: Update Docker Hub Description

on:
  push:
    branches: [master]
    paths:
      - '*/README.md'
  workflow_dispatch:

jobs:
  update-description:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - image: php-ci
            description: "Alpine PHP image for CI/CD with Composer, Git, and Node.js"
          - image: drupal-ci
            description: "Drupal CI/CD image with Drush, Robo, and PHP extensions"
          - image: php-fpm
            description: "Production Alpine PHP-FPM image with common extensions"
          - image: drupal-php
            description: "Base PHP-FPM image for Drupal with drupal user configured"
          - image: drupal-nginx
            description: "Base Nginx image for Drupal with optimized configuration"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update Docker Hub description
        uses: peter-evans/dockerhub-description@v5
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
          repository: ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.image }}
          short-description: ${{ matrix.description }}
          readme-filepath: ./${{ matrix.image }}/README.md